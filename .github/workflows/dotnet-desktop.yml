# GitHub Actions workflow for AdvancedClock WPF Application
# This workflow builds and tests the WPF desktop application

name: .NET WPF Desktop Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  # 项目配置
  PROJECT_NAME: AdvancedClock
  SOLUTION_FILE: AdvancedClock.sln
  PROJECT_FILE: AdvancedClock.csproj
  
  # .NET 配置
  DOTNET_VERSION: 7.0.x
  
  # 构建配置
  PUBLISH_OUTPUT_DIR: ./publish
  ARTIFACT_RETENTION_DAYS: 30

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    # 检出代码
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 安装 .NET
    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # 恢复 NuGet 包
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    # 构建项目
    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ matrix.configuration }} --no-restore

    # 发布应用程序（创建可执行文件）
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_FILE }} --configuration ${{ matrix.configuration }} --output ${{ env.PUBLISH_OUTPUT_DIR }}/${{ matrix.configuration }} --no-build

    # 上传构建产物
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}-${{ matrix.configuration }}
        path: ${{ env.PUBLISH_OUTPUT_DIR }}/${{ matrix.configuration }}
        retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
