<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E08E0B;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#clockGradient)" filter="url(#shadow)"/>
  
  <!-- 外圈装饰 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
  
  <!-- 时钟表盘 -->
  <circle cx="128" cy="128" r="90" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- 12个小时刻度 -->
  <g id="hourMarks" stroke="#357ABD" stroke-width="3" stroke-linecap="round">
    <!-- 12点 -->
    <line x1="128" y1="48" x2="128" y2="58" stroke-width="4"/>
    <!-- 3点 -->
    <line x1="208" y1="128" x2="198" y2="128" stroke-width="4"/>
    <!-- 6点 -->
    <line x1="128" y1="208" x2="128" y2="198" stroke-width="4"/>
    <!-- 9点 -->
    <line x1="48" y1="128" x2="58" y2="128" stroke-width="4"/>
    
    <!-- 其他刻度 -->
    <line x1="166.5" y1="56.5" x2="161" y2="62"/>
    <line x1="199.5" y1="89.5" x2="194" y2="95"/>
    <line x1="199.5" y1="166.5" x2="194" y2="161"/>
    <line x1="166.5" y1="199.5" x2="161" y2="194"/>
    <line x1="89.5" y1="199.5" x2="95" y2="194"/>
    <line x1="56.5" y1="166.5" x2="62" y2="161"/>
    <line x1="56.5" y1="89.5" x2="62" y2="95"/>
    <line x1="89.5" y1="56.5" x2="95" y2="62"/>
  </g>
  
  <!-- 时针 (指向10点) -->
  <line x1="128" y1="128" x2="108" y2="88" 
        stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 分针 (指向2点) -->
  <line x1="128" y1="128" x2="168" y2="98" 
        stroke="#34495E" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 秒针 (指向6点) -->
  <line x1="128" y1="128" x2="128" y2="180" 
        stroke="#E74C3C" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 中心圆点 -->
  <circle cx="128" cy="128" r="8" fill="#2C3E50"/>
  <circle cx="128" cy="128" r="4" fill="#E74C3C"/>
  
  <!-- 左侧铃铛 -->
  <g transform="translate(50, 30)">
    <path d="M 0 0 Q -8 -15, 0 -20 Q 8 -15, 0 0 Z" 
          fill="url(#bellGradient)" stroke="#D68910" stroke-width="2"/>
    <circle cx="0" cy="2" r="3" fill="#D68910"/>
  </g>
  
  <!-- 右侧铃铛 -->
  <g transform="translate(206, 30)">
    <path d="M 0 0 Q -8 -15, 0 -20 Q 8 -15, 0 0 Z" 
          fill="url(#bellGradient)" stroke="#D68910" stroke-width="2"/>
    <circle cx="0" cy="2" r="3" fill="#D68910"/>
  </g>
  
  <!-- 铃铛震动线条效果 -->
  <g opacity="0.6">
    <path d="M 35 25 Q 30 20, 25 25" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 30 15 Q 25 10, 20 15" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <path d="M 221 25 Q 226 20, 231 25" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 226 15 Q 231 10, 236 15" stroke="#F5A623" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="128" y="235" font-family="Arial, sans-serif" font-size="16" 
        font-weight="bold" fill="#FFFFFF" text-anchor="middle">ADVANCED</text>
</svg>
